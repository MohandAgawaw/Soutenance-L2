<!DOCTYPE html>
<html>
    <head>
        <title>Profil </title>
        <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    </head>
<body>
<div class="container">
<div class="pro-box">
    <img  src="lressources/logo/maison.svg" class="Maison-icon" onclick="location.href='Accueil.html'">
    <img src="lressources/logo/settings-svgrepo-com.svg" class="setting-icon" id="mod">
    <img src="lressources/logo/garcon.png" class="profil-icon">
    <h3 id="Full_Name">Name :</h3>
    <h3 id="Full_Prenom">Prenom :</h3>
    <h4 id="Grade">Grade :</h4>
    <h4 id="Spécialité">Spécialité: </h4>
    <h4 id="email">email: </h4>
</div>
</div>
<ul class="medias">
    <li class="bulle"><img src="lressources/logo/maison.svg" class="logo-medias"onclick="location.href='Accueil.html'"></li>
    <li class="bullee"><h3>-Accueil-</h3></li>
   
</ul>


<div id="modal" class="add-modal modal-wrapper">
    <div class="modal">
      <div class="modal-header"><h3>Modifier Votre Profil.</h3></div>
      <div class="modal-body">
        <form class="form">
          <div id="form_content_container">
            <div id="form_content_inner_container">
              <input  class="in1" type="text" id="titrefr" placeholder="Votre Nom...">
              <input  class="in1" type="text" id="titrefrs" placeholder="Votre Prenom...">
             
              <select class="selected" id="list" onchange="getSelectValue();">

                <option>-sélectionnez votre Grade.</option>
                <option value="Licence">Licence</option>
                <option value="Master">Master</option>
                
                
            </select>
            <select class="selected" id="listlic" onchange="getSelectValueLC();">

                <option>-sélectionnez votre Spécialité.</option>
                <option disabled><h2>----Acad----</h2> </option>
                <option value="Acad A L2">Acad A L2</option>
                <option value="Acad A L3">Acad A L3</option>
                <option value="Acad B L2">Acad B L2</option>
                <option value="Acad B L3">Acad B L3</option>
                <option value="Acad C L2">Acad C L2</option>
                <option value="Acad C L3">Acad C L3</option>
                <option disabled> <h2>----Isil----</h2> </option>
                <option value="Isil A L2">Isil A L2</option>
                <option value="Isil A L3">Isil A L3</option>
                <option value="Isil B L2">Isil B L2</option>
                <option value="Isil B L3">Isil B L3</option>
                <option disabled> <h2>----GTR----</h2> </option>
                <option value="GTR L2">GTR L2</option>
                <option value="GTR L3">GTR L3</option>
                
                
            </select>
            <select class="selected" id="listmstr" onchange="getSelectValueMS();">
                <option>-sélectionnez votre Spécialité.</option>
                <option value="MIND M1">MIND M1</option>
                <option value="MIND M2">MIND M2</option>
                <option value="BIO M1">BIO M1</option>
                <option value="BIO M2">BIO M2</option>
                <option value="IL M1">IL M1</option>
                <option value="IL M2">IL M2</option>
                <option value="RSD M1">RSD M1</option>
                <option value="RSD M2">RSD M2</option>
                <option value="MIV M1">MIV M1</option>
                <option value="MIV M2">MIV M2</option>
                <option value="SII M1">SII M1</option>
                <option value="SII M2">SII M2</option>
                <option value="SSI M1">SSI M1</option>
                <option value="SSI M2">SSI M2</option>
                
                
            </select>  
<div class="btn-group">
<button id="upload" type="button" class="button">Modifier</button>
<button id="exit" type="button" class="button">Annulé</button>
</div>
              
                  
            </div>
        </div>
      </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
